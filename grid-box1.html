<!DOCTYPE html>
<html>
    <head>
        <style>
            .grid-container{
                display: grid;
                grid-template-columns: 100px 300px 100px 30px;
                gap:10px;
                background-color: chocolate;
                padding:15px;
                width:590px;
                align-content: center;
            text-align: center;
            }
.grid-container>div{
    background-color: cornflowerblue;
    text-align: center;
    padding: 30px;
    font-size:30px;
}
        </style>
    </head>
    <body>
        <h2>GRID-TEMPLATE-COLUMN</h2>
        <div class="grid-container">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
        </div>
    </body>

</html>
